<html>
  <head>
    <title>Simulator</title>
    <style>
      table,td{
        border: 1px solid black; 
        border-collapse: collapse;
        font-family: Arial;
        text-align: center;
        padding: 10px;
        display: inline-block;
        float: left;
      }
      td{
        height:25px;
        width: 40px;
      }
      circle{
        color: black;
      }
      h1{
        font-family: Arial;
        font-size:15px;
        text-align: center;
      }
    </style>
  </head>
<body>
  <svg width="1000" height="300" id="svg"> </svg>
  <script src="libs/jquery/jquery-1.12.4.min.js" type="text/javascript"></script>
  <script src="ajax.js" type="text/javascript"></script>
  <script src="uzi.js" type="text/javascript" ></script>
  <script src="simulator.js" type="text/javascript"></script>
  <script src="graphics.js" type="text/javascript" ></script>
  <script>
    
  var svg = document.getElementById("svg");
  var sim = new Simulator();
  var g = ctorGraphics();

  $(document).ready(function () {
    Uzi.start().then(() => {
      console.log("Uzi started successfully!");
      sim.getProgram();
    });
    g.drawCircles(svg,20,sim);
    g.createPins(sim);
    g.createStackTable();
  });
  </script>
  <script>
    function start(){
      sim.startProgram();
      g.showStats(sim);
    }
  </script>
  <table id="globalsTable">
    <caption>Globals</caption>
  </table>

  <table id="pinsTable">
    <caption>Pins</caption>
  </table>

  <table id="stackTable">
    <caption>Stack</caption>
  </table>
  
  <button onclick="sim.updateProgram();" id="update-button" type="button">Update</button>
  <button onclick="start()" id="start-button" type="button">Start</button>
  <button onclick="sim.stopProgram()" id="stop-button" type="button">Stop</button>
  <button onclick="sim.execute()" id="next-button" type="button">Next Instruction</button>
  <h1 id="pc">PC</h1>
</body>
</html>

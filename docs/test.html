<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="Ricardo Moran">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
      #loading-container {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        z-index: 999999;
      }

      #loading-container img {
        -webkit-filter: drop-shadow(0 0 0.2rem white);
        filter: drop-shadow(0 0 0.2rem white);
      }

      .bouncing-robot {
        animation-delay: 3s;
        animation-duration: 2s;
        animation-iteration-count: infinite;
      }

      .bounce-6 {
        animation-name: bounce-6;
        animation-timing-function: ease;
      }

      @keyframes bounce-6 {
        0%   { transform: scale(1,1)      translateY(0); }
        10%  { transform: scale(1.1,.9)   translateY(0); }
        30%  { transform: scale(.9,1.1)   translateY(-100px); }
        50%  { transform: scale(1.05,.95) translateY(0); }
        57%  { transform: scale(1,1)      translateY(-7px); }
        64%  { transform: scale(1,1)      translateY(0); }
        100% { transform: scale(1,1)      translateY(0); }
      }

      .progress-container {
        justify-content: center;
        align-items: center;
        display: flex;
        padding: 5em;
        margin: 0;
      }

      .progress {
        background: rgba(255,255,255,0.1);
        justify-content: flex-start;
        border-radius: 100px;
        align-items: center;
        position: relative;
        padding: 0 5px;
        display: flex;
        height: 10px;
        width: 500px;
      }

      .progress-value {
        animation: load 25s normal 2s forwards;
        box-shadow: 0 10px 40px -10px #fff;
        border-radius: 100px;
        background: #fff;
        height: 5px;
        width: 0;
      }

      .progress-full {
        box-shadow: 0 10px 40px -10px #fff;
        border-radius: 100px;
        background: #fff;
        height: 5px;
        width: 100%;
      }

      @keyframes load {
        0% { width: 0; }
        30% { width: 50%; }
        50% { width: 80%; }
        100% { width: 95%; }
      }

      html, body, .fullscreen {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .dark-theme {
        background: rgb(0,0,0);
        color: white;
      }
    </style>
  </head>
  <body>
    <table id="loading-container"  class="fullscreen dark-theme">
      <tbody>
        <tr>
          <td class="align-middle text-center">
            <img class="bouncing-robot bounce-6" src="./img/impatient_bot.gif">
            <div class="progress-container">
              <div class="progress">
                <div id="progress-bar" class="progress-value"></div>
              </div>
            </div>
            <a href="https://loading.io/icon/5x35n5" target="_blank" style="position: fixed; right: 5px; bottom: 5px;">icon 'Robot' from loading.io</a>
          </td>
        </tr>
      </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  </body>
</html>
